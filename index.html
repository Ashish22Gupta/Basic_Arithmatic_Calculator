<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="result" readonly />
        <div class="buttons">
            <button onclick="view('%')">%</button>
            <button onclick="clr()" class="action">AC</button>
            <button onclick="reset()" class="action">RST</button>
            <button onclick="cut()" class="action">CE</button>
            <button onclick="x()">1/x</button>
            <button onclick="square()">x²</button>
            <button onclick="root()">√</button>
            <button onclick="view('/')">÷</button>

            <button onclick="view('7')">7</button>
            <button onclick="view('8')">8</button>
            <button onclick="view('9')">9</button>
            <button onclick="view('*')">×</button>

            <button onclick="view('4')">4</button>
            <button onclick="view('5')">5</button>
            <button onclick="view('6')">6</button>
            <button onclick="view('-')">−</button>

            <button onclick="view('1')">1</button>
            <button onclick="view('2')">2</button>
            <button onclick="view('3')">3</button>
            <button onclick="view('+')">+</button>

            <button onclick="addsub()">±</button>
            <button onclick="view('0')">0</button>
            <button onclick="view('.')">.</button>
            <button onclick="compute()" class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
